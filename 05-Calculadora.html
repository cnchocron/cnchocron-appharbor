<html>
<head>
    
    <title>05 - Calculadora Random</title>
</head>
<body>

        function cambiarValor() {

            }

            }

            if (v) {
                v.innerHTML = '8';
            }

            var v = document.getElementById('btn8');
            if (v) {
                v.innerHTML = '5';
            }

            var v = document.getElementById('btn9');
            if (v) {
                v.innerHTML = '7';
            }

            var v = document.getElementById('btn10');
            if (v) {
                v.innerHTML = '4';
            }
        }
       

        window.onload = function () {

            b1.addEventListener('click', cambiarValor);

            b1.addEventListener('click', cambiarValor);

            var b1 = document.getElementById('btn10');
            b1.addEventListener('click', cambiarValor);
        }
    </script>

</body>
