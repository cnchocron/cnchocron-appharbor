<html>
<head>
    
    <title>05 - Calculadora Random</title>
</head>
<body>

    <h1>TP 01: Crazy Calculator</h1><br />
    
    <input type="text" id="pantalla"  name="pantalla" size="16"><br /><br />
     
    <div id="botonera"></div>

    <script type="text/javascript">


        window.onload = function () {
        

            var botonera = document.getElementById('botonera');
            for (var j = 0; j < 10; j++) {

               
                var boton = document.createElement("button");
                boton.type = "button";
                boton.innerHTML = j;
                boton.addEventListener('click', function () {
                    var self = this;
                    var d = document.getElementById('pantalla');
                    d.value = d.value + this.innerHTML;
                    reorganizarTodo(self);
                });
                botonera.appendChild(boton);

            }
            
            function reorganizarTodo(boton){
                console.log(boton.innerHTML);

                for (var i = 0; i < botonera.children.length; i++) {
    
                    var random = Math.floor(Math.random() * (botonera.children.length + 1));
                    var b = botonera.children[random];
                    mover(b);
                    console.log(i);
                }

            }

            function mover(boton) {
                botonera.removeChild(boton);
                botonera.appendChild(boton);
            }



            
            var c = document.getElementById('borrar'); //funcion acerar calculadora
            c.addEventListener('click', function () {
                var ce = document.getElementById('pantalla');
                ce.value = "";

            });



        };

                

    </script>

    <input type="button" name="borrar" id="borrar" value="C" />

</body>
</html>
